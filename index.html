<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balon Terbang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .balloon-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .balloons {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
        }
        .balloon {
            position: relative;
            cursor: pointer;
            transition: transform 5s linear;
            box-shadow: inset -8px -8px 15px rgba(255, 255, 255, 0.5), inset 8px 8px 15px rgba(0, 0, 0, 0.3);
            margin: 0 15px;
        }
        .balloon1 {
            width: 80px;
            height: 110px;
            background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000);
            border-radius: 50%;
        }
        .balloon2 {
            width: 100px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #66ccff, #0066cc);
            border-radius: 50%;
        }
        .balloon3 {
            width: 60px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #ffcc66, #cc6600);
            border-radius: 50%;
        }
        .line {
            width: 3px;
            height: 150px;
            background: black;
            position: absolute;
            top: 100%; /* Position it below the balloon */
            left: 50%;
            transform: translateX(-50%);
        }
        .tag {
            width: 250px;
            height: 150px;
            /* background: linear-gradient(145deg, #f0f0f0, #d9d9d9); */
            background-color: #fff;
            border: 2px solid black;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Ukuran font lebih besar */
            font-weight: bold;
            color: black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            animation: colorChange 4s infinite; /* Tambahkan animasi */
        }

        @keyframes colorChange {
            0% {
                color: #ff6666; /* Merah */
            }
            25% {
                color: #66ccff; /* Biru */
            }
            50% {
                color: #ffcc66; /* Kuning */
            }
            75% {
                color: #66ff66; /* Hijau */
            }
            100% {
                color: #cc00cc; /* Ungu */
            }
        }

        .box {
            position: absolute;
            width: 270px;
            height: 160px;
            background-color: #66ccff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 350px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }

        .box .in {
            width: 20px;
            height: 160px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container" id="balloonContainer">
        <div class="balloon-container">
            <div class="balloon balloon1">
                <div class="line"></div>
            </div>
            <div class="balloon balloon2">
                <div class="line"></div>
            </div>
            <div class="balloon balloon3">
                <div class="line"></div>
            </div>
        </div>
        <div class="tag">Love You Sayang</div>
    </div>

    <div class="box">
        <div class="in"></div>
    </div>
    
    <script>
        document.getElementById("balloonContainer").addEventListener("click", function() {
            this.style.transform = "translateY(-100vh)";
            this.style.transition = "transform 5s linear";
        });
    </script>
</body>
</html>
